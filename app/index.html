<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Draw-Em-Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css style.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1 class="title">Draw-Em-Up</h1>
        <p>Shoot-em-up where your drawings are in the game</p>
        <div id="canvas-div"></div>
        <div id="file-droppers" class="filedroppers">
            <div class="filedropper">
                <div id="player-file-dropper" class="draghere">Drop player file here</div>
                <div><img id="player-file"></img></div>
                <div id="manual-player-file"><input type=file id="player-file-input"/></div>
            </div>
            <div class="filedropper">
                <div id="enemy-file-dropper" class="draghere">Drop enemy file here</div>
                <div><img id="enemy-file"></img></div>
                <div id="manual-enemy-file"><input type=file id="enemy-file-input"/></div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

        <!-- build:js script.js -->
        <script src="scripts/bundle.js"></script>
        <!-- endbuild -->

    </body>
</html>
